<div class="container">

      <thead>
        <tr>
          <th colspan="4">Fields</th>
          <th colspan="3">Actions</th>
        </tr>
        <tr>
          
          <th>Sr No.</th>
          <th>Name</th>

          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
