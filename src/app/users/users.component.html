<!-- {{users|json}} -->
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th colspan="5">Fields</th>
          <th colspan="3">Actions</th>
        </tr>
        <tr>
          <th>Sr No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>City</th>
          <th>View/Explore</th>
          <th>Edit</th>
          <th>delete</th>        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" >
          <td>{{user.userid}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.mobile}}</td>
          <td>{{user.city}}</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
